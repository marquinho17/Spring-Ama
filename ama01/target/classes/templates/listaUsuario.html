<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Conpatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Usuarios</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Usuaria</th>
                <th scope="col">Telefone da Usuaria</th>
                <th scope="col">Cpf da Usuaria</th>
                <th scope="col">Rua</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">NÃºmero</th>
                <th scope="col">Insira seu Nome Completo</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="u : ${listaUsuario}">
                <td data-th-text="${u.id}"></td>
                <td data-th-text="${u.nome}"></td>
                <td data-th-text="${u.telefone}"></td>
                <td data-th-text="${u.cpf}"></td>
                <td data-th-text="${u.rua}"></td>
                <td data-th-text="${u.bairro}"></td>
                <td data-th-text="${u.cidade}"></td>
                <td data-th-text="${u.numero}"></td>
                <td data-th-text="${u.nomeCompleto}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
