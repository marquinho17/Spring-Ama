<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Conpatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Profissionais</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome da Usuaria</th>
                <th scope="col">Profissão</th>
                <th scope="col">Telefone da Profissional</th>
                <th scope="col">Cpf da Profissional</th>
                <th scope="col">Rua</th>
                <th scope="col">Bairro</th>
                <th scope="col">Cidade</th>
                <th scope="col">Serviço Premium</th>
                <th scope="col">Número</th>
                <th scope="col">Avaliação</th>
                <th scope="col">Imagem</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="p : ${listaProf}">
                <td data-th-text="${p.id}"></td>
                <td data-th-text="${p.nome}"></td>
                <td data-th-text="${p.profissao}"></td>
                <td data-th-text="${p.telefone}"></td>
                <td data-th-text="${p.cpf}"></td>
                <td data-th-text="${p.rua}"></td>
                <td data-th-text="${p.bairro}"></td>
                <td data-th-text="${p.cidade}"></td>
                <td data-th-text="${p.premium}"></td>
                <td data-th-text="${p.numero}"></td>
                <td data-th-text="${p.estrelas}"></td>
                <td data-th-text="${p.imagem}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
