<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ama Profissionais</title>
</head>
<body>
    <form action="/profissionais" method="post">
        <label for="nome">Insira seu Nome</label><br>
        <input type="text" name="nome"><br><br>
        <label for="profissao">Profissão</label><br>
        <input type="text" name="profissao"><br><br>
        <label for="telefone">Informe seu Telefone</label><br>
        <input type="number" name="telefone"><br><br>
        <label for="cpf">Insira seu Cpf</label><br>
        <input type="number" name="cpf"><br><br>
        <label for="rua">Informe sua Rua</label><br>
        <input type="text" name="rua"><br><br>
        <label for="bairro">Informe seu Bairro</label><br>
        <input type="text" name="bairro"><br><br>
        <label for="cidade">Informe sua Cidade</label><br>
        <input type="text" name="cidade"><br><br>
        <label for="premium">Serviços Premium</label><br>
        <input type="text" name="premium"><br><br>
        <label for="numero">Número da casa</label><br>
        <input type="number" name="numero"><br><br>
        <label for="estrelas">Avaliação da Profissional</label><br>
        <input type="number" name="estrelas"><br><br>
        <label for="imagem">Imagem da Profissional</label><br>
        <input type="text" name="imagem"><br><br>
        <input type="submit">
    </form>
</body>
</html>
